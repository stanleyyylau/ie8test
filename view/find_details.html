<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/public.css" />
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/sprites.css">
    <link rel="stylesheet" href="../css/find.css">
</head>
<body>
  @@include('./component/head.html')
    <div class="m-wrap">
      <div class="m-find">
        <div class="m-section">
          <div class="m-find-detail">
            <div class="find-detail-head">
              <div class="find-detail-left">
                <span class="job-type job-type-all">
                  全职
                </span>
                <p class="find-detail-tit">导购员</p> 
                <p>2016-08-30   19：10发布</p> 
              </div>
              <div class="find-detail-right">
                <span><b>2800</b>元/月</span>
                <a href="javascript:;" class="J_showCode">抢聘</a>
              </div>
            </div>
            <div class="find-detail-body">
              <div class="find-detail-item">
                <p class="find-detail-item-tit">淘力智能科技有限公司</p>
                <p><span>工作时间</span>09：00 ~ 17：00</p>
                <p><span>工作日期</span>9月15日</p>
                <p><span>工作地址</span>顺德大良德胜中路新天地俱乐部   </p>
              </div>
              <div class="find-detail-item">
                <p class="find-detail-item-tit">联系方式</p>
                <p><span>手机号码</span>15988887777</p>
              </div>
              <div class="find-detail-item">
                <p class="find-detail-item-tit">岗位说明</p>
                <p><span>特殊要求</span>身份不限、身高不限、年龄不限</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="J_code m-dialog">
        <div class="m-dialog-mark"></div>
        <div class="find-detail-code">
          <p>招聘、求职—关注淘力 快速、简单、真实！</p>
          <img src="../img/qrcode.jpg" alt="" />
          <span class="J_closeCode">知道了</span>
        </div>
      </div>
    </div>
  @@include('./component/footer.html')
  <script>
  $(document).ready(function() {
    $('.J_showCode, .J_closeCode').click(function(event){
      if (event.target.className === 'J_showCode') {
        $('.J_code').fadeIn(500)
      } else {
        $('.J_code').fadeOut(500)
      }
    })
  });
  </script>
</body>
</html>
